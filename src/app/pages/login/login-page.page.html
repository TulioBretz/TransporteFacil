<ion-content>
  <div class="ion-text-center logo-div">
    <ion-label class="titulo logo-label">Transporte FÃ¡cil</ion-label>
  </div>

  <div class="absolute-bottom">
    <form [formGroup]="cadastroForm">
      <ion-item lines="none" class="input-item">
        <ion-icon name="person-outline" class="ion-padding-end"></ion-icon>
        <ion-input [brmasker]="{mask:'000.000.000-00', len:14}" formControlName="cpf" inputmode="numeric"
          placeholder="CPF"></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-icon name="key-outline" class="ion-padding-end"></ion-icon>
        <ion-input placeholder="Senha" formControlName="senha" type="password"></ion-input>
      </ion-item>
    </form>

    <div class="ion-text-center ion-margin-bottom">
      <span class="text-red">Esqueci minha senha</span>
    </div>

    <div class="div-btn">
      <button class="btn btn-preto" (click)="onEntrar()">Entrar</button>
    </div>

    <div class="div-btn">
      <button class="btn btn-verde" (click)="onCadastrar()">Cadastrar</button>
    </div>
  </div>
</ion-content>
